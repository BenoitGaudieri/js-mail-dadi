<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="assets/css/index.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Roboto&display=swap" rel="stylesheet">
</head>

<body>

    <main>
        <div class="wrapper">
            <section id="login-box">
                <div class="box">
                    <label class="p--set-title p--set-margin p--block" for="login">Inserisci la tua email</label>
                    <input class="form-control" id="login" type="email" name="login" placeholder="Email">
                    <button class="btn btn--primary" id="submit">Submit</button>

                    <div id="result" class="hide">
                        <div id="message"></div>
                    </div>
                </div>
            </section>

            <section id="roll">
                <div class="box">
                    <h2 class="p--set-title">Roll the dice!</h2>

                    <div id="rollResult" class="hide">
                        <div id="rollMessage"></div>
                    </div>
                    <button class="btn btn--roll" id="rollDice">Roll</button>
                </div>
            </section>
        </div>
    </main>

    <script src="assets/js/index.js"></script>
</body>

</html>
