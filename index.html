<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="assets/css/index.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Roboto&display=swap" rel="stylesheet">
</head>

<body>

    <section id="login-box">
        <div class="wrapper">
            <div class="box">
                <label for="login">Inserisci la tua email</label>
                <input id="login" type="email" name="login" placeholder="Email">
                <button class="btn" id="submit">Submit</button>

                <div id="result" class="hide">
                    <div id="message"></div>
                </div>
            </div>
        </div>
    </section>

    <section id="roll">
        <div class="wrapper">
            <div class="box">
                <h2>Roll the dice!</h2>
                <button class="btn" id="rollDice">Roll</button>

                <div id="diceBox" class="hide">
                    <div id="rollResult"></div>
                </div>
            </div>
        </div>
    </section>



    <script src="assets/js/index.js"></script>
</body>

</html>
